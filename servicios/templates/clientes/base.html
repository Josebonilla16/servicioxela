{% load static %}
<html>
    <head>
        <title>Servicios Mecanicos</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.css">
        <a href="https://en.wikipedia.org/wiki/Django" class="external_link" id="link_to_wiki_page">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" > XELAJU S.A.</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'list_cliente' %}">Clientes <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'list_carro' %}">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'list_tipo' %}">Tipos</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              {% if user.is_authenticated %}
              <p class="top-menu">Hola: {{ user.username }} -> <small>(<a href="{% url 'logout' %}">Salir</a>)</small></p>
              {% else %}
              <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
              {% endif %}
            </form>
          </div>
        </nav>
    </head>
    <body>
        <div class="content container">
          <h3> * Ingresar cliente: <a href="{% url 'cliente_nuevo' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
</h3><br>
            <div class="row">
                <div class="col-md-12">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
