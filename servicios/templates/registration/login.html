{% extends "registration/base0.html" %}
{% block content %}
    {% if form.errors %}
        <p>Tu usuario y password no coinciden. Porfavor intentalo otra vez.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
          <br><br>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <button type="submit" value="login" class="btn btn-outline-primary">Entrar</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
