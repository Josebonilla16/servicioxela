{% extends 'servicios/base.html' %}

{% block content %}
        <div class="carro">
          <div class="cliente">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Placa</th>
                  <th scope="col">Cliente</th>
                  <th scope="col">Marca</th>
                  <th scope="col">Linea</th>
                  <th scope="col">Modelo</th>
                  <th scope="col">Color</th>
                  <th scope="col">Servicio</th>
                </tr>
              </thead>
              {% for carro in carros %}
              <tbody>
                <tr class="table-light">
                  <th scope="row"><h1><a href="{% url 'carro_detail' pk=carro.pk %}">{{ carro.placa}} </h1></a>
                  </th>
                  <td>{{ carro.cliente.cliente}} </td>
                  <td>{{ carro.marca}}</td>
                  <td>{{ carro.linea}}</td>
                  <td>{{ carro.modelo}}</td>
                  <td>{{ carro.color}}</td>
                  <td>{{ carro.servicio.nombre}}</td>
                </tr>
              </tbody>{% endfor %}
            </table>
          </div>
        </div>
{% endblock %}
