{% extends 'tipos/base.html' %}
{% block content %}
        <div class="cliente">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Descripcion de servicio</th>
              </tr>
            </thead>
            {% for tipo in tipos %}
            <tbody>
              <tr class="table-light">
                <th scope="row"><h1><a href="{% url 'tipo_detail' pk=tipo.pk %}">{{tipo.nombre}} </h1></a>
                </th>
              </tr>
            </tbody>{% endfor %}
          </table>
        </div>
{% endblock %}
